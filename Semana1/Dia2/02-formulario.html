<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
        <style>
            form > div {
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Formularios en HTML</h1>
        </header>
        <main>
            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ejm: Diana"/>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Ejm: Ramirez"/>
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" placeholder="Ejm: 18">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="efwgibh@gmail.com">
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña">
                </div>
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div>
                    <label for="">Bootcamp:</label>
                    <select name="" id="">
                        <option value="web">desarrollo de web</option>
                        <option value="mkt">marketing difital</option>
                        <option value="apps">desarrollo de aplicaciones</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje al Prof:
                        <textarea id="mensaje" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <div>
                    <label for="">Escoja Turno:</label>
                    <br>
                    <label for="turno">Dia</label>
                    <input type="radio" id="dia" name="turno" checked>
                    <br>
                    <label for="turno">Noche</label>
                    <input type="radio" id="noche" name="turno">
                </div>
                <fieldset>
                    <legend>Seleccione equipo a utilizar:</legend>
                    <br>
                    <label for="audios">Audifonos</label>
                    <input type="checkbox" id="audios">
                    <br>
                    <label for="laptop">Laptop</label>
                    <input type="checkbox" id="laptop">
                    <br>
                    <label for="raton">Mouse</label>
                    <input type="checkbox" id="raton">
                </fieldset>
                <div>
                    <label for="color">Seleccione color</label>
                    <input type="color" id="color">
                </div>
                <div>
                    <button type="submit">Guardar</button>
                    <button type="button">Consultar DNI</button>
                    <button type="reset">Limpiar formulario</button>
                </div>
            </form>
        </main>


    </body>
</html>
