<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./02-card-prueba2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <figure class="card__figure">
                <img src="./Assets/estatuadelalibertad.jpg" alt="">
                <p><b>Explore New York</b></p>
            </figure>
            <ul class="card__description">
                <li>London <br>LON</li>
                <li class="card__viaje"><i class="fas fa-plane    "></i></li>
                <li>New York<br>NYC</li>
            </ul>
            <ul class="card__services">
                <li class="card__service1"><i class="fas fa-feather    "></i></li>
                <li class="card__service"><i class="fas fa-clock    ">15-Jun</i></li>
                <li>AED 1,500 BOOK</li>
            </ul>
            <ul class="card__services">
                <li class="card__service1"><i class="fas fa-check    "></i></li>
                <li class="card__service"><i class="fas fa-clock    ">21-Jun</i></li>
                <h3>AED 1,520 BOOK</h3>
            </ul>
            <ul class="card__services">
                <li class="card__service1"><i class="fas fa-fire    "></i></li>
                <li class="card__service"><i class="fas fa-clock    ">29-Nov</i></li>
                <h3>AED 4,000 BOOK</h3>
            </ul>
        </div>
    </div>
</body>
</html>
